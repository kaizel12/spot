<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify kaizel</title>
    <meta name="description" content="Spotify kaizel is a web application that allows users to search, play, and enjoy music online.">
    <meta name="keywords" content="Spotify, kaizel, Music, Streaming, Online, Playlist">

    <meta property="og:title" content="Spotify kaizel">
    <meta property="og:description" content="Spotify kaizel is a web application that allows users to search, play, and enjoy music online.">
    <meta property="og:image" content="https://telegra.ph/file/89800dbe73bcde0c2a506.png">
    <meta property="og:url" content="https://spotifyr.vercel.app/">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="id_ID">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Spotify kaizel">
    <meta name="twitter:description" content="Spotify kaizel is a web application that allows users to search, play, and enjoy music online.">
    <meta name="twitter:image" content="https://telegra.ph/file/89800dbe73bcde0c2a506.png">

    <link rel="canonical" href="https://spotify-RexxzynXD.vercel.app">
    <link rel="icon" href="https://spotifyr.vercel.app/" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            background-image: url('https://telegra.ph/file/abcba87f135d565147600.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        #favoritesListItems li {
            margin-bottom: 10px;
        }

        .modal-content {
            background-color: #d2bff1;
        }

        #favoritesModal .modal-content {
            background-color: #333;
            color: #fff;
        }

        #favoritesModal .modal-header {
            background-color: #555;
            color: #fff;
        }

        #favoritesModal .modal-title {
            color: #fff;
        }

        #favoritesModal .btn-close {
            color: #fff;
        }

        #favoritesModal .modal-body li {
            color: #fff;
            background-color: #444;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        #favoritesModal .modal-body li:hover {
            background-color: #555;
        }

        #favoritesModal .modal-title {
            color: #fff !important;
        }
    </style>
</head>

<body class="bg-gray-800 text-white min-h-screen flex justify-center items-center">
    <div class="w-full max-w-4xl rounded-lg overflow-hidden shadow-lg">
        <div class="p-8">
            <h1 class="text-3xl font-bold text-center text-white flex items-center justify-center mb-6">
                <img src="https://telegra.ph/file/89800dbe73bcde0c2a506.png" alt="Spotify Logo"
                    class="w-8 h-8 mr-2">
                Spotify kaizel
            </h1>
            <div class="relative mx-auto max-w-md">
                <input id="searchInput"
                    class="w-full px-4 py-2 rounded-full border border-grey-300 focus:outline-none focus:border-indigo-500 text-gray-800 placeholder-gray-500"
                    placeholder="Cari Lagu Kamu...">
                <div class="absolute top-0 right-0 mt-2 mr-4">
                    <svg class="w-6 h-6 text-gray-500 cursor-pointer hover:text-purple-500" fill="none"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor"
                        viewBox="0 0 24 24" onclick="searchTracks()">
                        <path
                            d="M20 20l-4.585-4.586M14 10a6 6 0 1 0-12 0 6 6 0 0 0 12 0z">
                        </path>
                    </svg>
                </div>
            </div>
            <div id="favoritesList" class="bg-white rounded-lg overflow-hidden shadow-md p-4 mt-4 max-w-md mx-auto relative">
                <h2 class="text-lg font-semibold mb-2 text-gray-800 text-center"><i class="fa fa-star"></i> Daftar Favorit</h2>
                <ul id="favoritesListItems" class="text-black list-none p-0">
                    <!-- Daftar lagu favorit akan ditampilkan di sini -->
                </ul>
            </div>
        </div>
        <div id="musicGallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 p-4 mb-5"></div>
    </div>

    <div id="trackModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content text-black">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="closeModal()"></button>
                </div>
                <div class="modal-body" id="modalContent"></div>
            </div>
        </div>
    </div>

    <div id="waitModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-transparent">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 fixed-bottom mt-4">
        &copy; kaizel. All Rights Reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Fungsi untuk mencari lagu berdasarkan query
        function searchTracks() {
            const query = document.getElementById('searchInput').value.trim();
            if (query === '') {
                alert('Tolong Masukan Judul Yang Ingin Dicari...');
                return;
            }

            $('#waitModal').modal('show');

            fetch(`https://api.betabotz.eu.org/api/search/spotify?query=${query}&apikey=kazamibot`)
                .then(response => response.json())
                .then(data => {
                    const musicGallery = document.getElementById('musicGallery');
                    musicGallery.innerHTML = '';

                    if (!data.status || !data.result || data.result.data.length === 0) {
                        musicGallery.innerHTML = '<p class="text-center text-gray-600">Tidak ada hasil ditemukan.</p>';
                        $('#waitModal').modal('hide');
                        return;
                    }

                    data.result.data.forEach(track => {
                        const card = `
                            <div class="bg-blue-900 rounded-lg overflow-hidden shadow-md mb-4">
                                <img src="${track.preview ? track.preview : 'path/to/default/image.jpg'}" alt="${track.title}" class="w-full h-40 object-cover rounded-t-lg">
                                <div class="p-4">
                                    <h2 class="text-lg font-semibold text-white text-center">${track.title}</h2>
                                    <p class="text-sm text-gray-400 text-center">Durasi: ${track.duration} | Popularitas: ${track.popularity}</p>
                                    <button onclick="showTrackInfo('${track.url}')" class="mx-auto my-auto bg-blue-500 hover:bg-green-600 text-center text-white font-bold py-2 px-4 rounded mt-2 flex"><i class="fa fa-play"></i></button>
                                </div>
                            </div>
                        `;
                        musicGallery.innerHTML += card;
                    });

                    $('#waitModal').modal('hide');
                })
                .catch(error => {
                    console.error('Error fetching tracks:', error);
                    alert('Gagal mengambil lagu. Silakan coba lagi nanti.');
                    $('#waitModal').modal('hide');
                });
        }

        // Fungsi untuk menampilkan informasi lagu
        function showTrackInfo(trackUrl) {
            $('#waitModal').modal('show');

            fetch(`https://spotifyapi.caliphdev.com/api/info/track?url=${trackUrl}`)
                .then(response => response.json())
                .then(data => {
                    const modalTitle = document.getElementById('modalTitle');
                    const modalContent = document.getElementById('modalContent');

                    modalTitle.textContent = data.title;
                    modalContent.innerHTML = `
                        <p class="text-center"><strong>Spotify Ivan</strong></p>
                        <img src="${data.thumbnail}" alt="${data.title}" class="w-100 rounded">
                        <p><strong>Artist:</strong> ${data.artist}</p>
                        <p><strong>Album:</strong> ${data.album}</p>
                        <button id="favoriteButton" onclick="toggleFavorite('${trackUrl}')" class="btn btn-primary">${isTrackInFavorites(trackUrl) ? '<i class="fa fa-trash"></i> Hapus Dari Favorit' : '<i class="fa fa-star"></i> Tambah Ke Favorit'}</button>
                        <audio controls class="mx-auto mt-4">
                            <source src="https://spotifyapi.caliphdev.com/api/download/track?url=${trackUrl}" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                    `;

                    $('#trackModal .modal-dialog').addClass('modal-dialog-centered modal-dialog-scrollable');
                    $('#trackModal').modal('show');
                })
                .catch(error => {
                    console.error('Error fetching track info:', error);
                    alert('Gagal mengambil informasi lagu. Silakan coba lagi nanti.');
                    $('#waitModal').modal('hide');
                });
        }

        // Fungsi untuk menutup modal
        function closeModal() {
            $('#trackModal').modal('hide');
        }

        // Event listener untuk mencari lagu saat tombol Enter ditekan pada input pencarian
        document.getElementById("searchInput").addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                searchTracks();
            }
        });

        // Fungsi untuk memeriksa apakah suatu lagu ada di daftar favorit
        function isTrackInFavorites(trackUrl) {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            return favorites.includes(trackUrl);
        }

        // Fungsi untuk menambah atau menghapus lagu dari daftar favorit
        function toggleFavorite(trackUrl) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

            if (favorites.includes(trackUrl)) {
                favorites = favorites.filter(url => url !== trackUrl);
            } else {
                favorites.push(trackUrl);
            }

            localStorage.setItem('favorites', JSON.stringify(favorites));

            const favoriteButton = document.getElementById('favoriteButton');
            favoriteButton.innerHTML = isTrackInFavorites(trackUrl)
                ? '<i class="fa fa-trash"></i> Hapus Dari Favorit'
                : '<i class="fa fa-star"></i> Tambah Ke Favorit';

            loadFavorites();
        }

        // Fungsi untuk memuat daftar favorit saat halaman dimuat
        function loadFavorites() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const favoritesListItems = document.getElementById('favoritesListItems');
            favoritesListItems.innerHTML = '';

            favorites.forEach(trackUrl => {
                fetch(`https://spotifyapi.caliphdev.com/api/info/track?url=${trackUrl}`)
                    .then(response => response.json())
                    .then(data => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <div class="d-flex justify-content-between align-items-center">
                                <span>${data.title}</span>
                                <div>
                                    <button onclick="showTrackInfo('${trackUrl}')" class="btn btn-primary me-2"><i class="fa fa-play"></i></button>
                                    <button onclick="toggleFavorite('${trackUrl}')" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                </div>
                            </div>
                        `;
                        favoritesListItems.appendChild(listItem);
                    })
                    .catch(error => console.error('Error fetching track info for favorites:', error));
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadFavorites();
        });
    </script>
</body>

</html>
